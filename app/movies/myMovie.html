<li class="movie" >
        <a ng-href="{{movie.imdbUrl}}"  target="_blank">
            <h3>{{movie.title}}</h3> <br>
        </a>
        <p>Duration : {{movie.duration | number}} minutes</p><br>
        <p>Duration String : {{movie.durationStr}}</p>
        <p>Cast : {{movie.cast}} </p><br>
        <p>Director : {{movie.director}}</p>
        
</li>
